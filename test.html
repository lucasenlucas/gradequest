<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zermelo API Test</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .result {
      margin-top: 2rem;
      text-align: left;
      background: #111;
      padding: 1rem;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>üîç Zermelo API Test</h1>
  <p>De API wordt nu live aangeroepen met jouw opgeslagen token...</p>
  <div class="result" id="output">Even geduld...</div>

  <script>
    const token = localStorage.getItem("zermeloToken");
    const output = document.getElementById("output");

    if (!token) {
      output.textContent = "‚ùå Geen Zermelo-token gevonden in localStorage.";
    } else {
      fetch(`https://sgdc.zportal.nl/api/v3/users?access_token=${token}`)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(data => {
          output.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          output.textContent = `‚ùå Fout bij ophalen gegevens:\n${err}`;
        });
    }
  </script>
</body>
</html>
